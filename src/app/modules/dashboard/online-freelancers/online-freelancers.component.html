<div class="card-header d-flex justify-content-between align-items-center">
  <h4 class="card-title">
    <!-- <b>1.42K</b> -->
    Online Designers
  </h4>
  <!-- <i data-feather="help-circle" class="font-medium-3 text-muted cursor-pointer"></i> -->
</div>
<div class="card-body p-0">
  <div class="loader" *ngIf="loader">
    <div
      class="spinner-border mr-50"
      style="width: 3rem; height: 3rem"
      role="status"
    ></div>
  </div>
  <div id="goalChartoptions" class="mb-1 mt-1 pt-1" #goalChartRef>
    <apx-chart
      [chart]="{
        height: 245,
        width:
          isMenuToggled === false
            ? goalChartRef.offsetWidth
            : goalChartoptions.chart.width,
        type: 'radialBar',
        sparkline: {
          enabled: true
        },
        dropShadow: {
          enabled: true,
          blur: 3,
          left: 1,
          top: 1,
          opacity: 0.1
        }
      }"
      [colors]="goalChartoptions.colors"
      [plotOptions]="goalChartoptions.plotOptions"
      [fill]="goalChartoptions.fill"
      [series]="[onlineFreelancersStats?.percentage]"
      [stroke]="goalChartoptions.stroke"
      [labels]="goalChartoptions.labels"
      [grid]="goalChartoptions.grid"
    ></apx-chart>
  </div>
  <div class="row border-top text-center mx-0">
    <div class="col-6 border-right py-1">
      <p class="card-text text-muted mb-0">Online</p>
      <h3 class="font-weight-bolder mb-0">
        {{ onlineFreelancersStats.online | shortNumber }}
      </h3>
    </div>
    <div class="col-6 py-1">
      <p class="card-text text-muted mb-0">Offline</p>
      <h3 class="font-weight-bolder mb-0">
        {{ onlineFreelancersStats?.offline | shortNumber }}
      </h3>
    </div>
  </div>
</div>
