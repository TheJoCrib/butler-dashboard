<div class="row mx-0">
    <div class="col-md-12 col-12 revenue-report-wrapper">
        <div class="d-sm-flex justify-content-between align-items-center mb-3">
            <h4 class="card-title mb-50 mb-sm-0">Last 12 Months Oders</h4>
            <div class="d-flex align-items-center">
                <div class="d-flex align-items-center mr-2">
                    <span class="bullet bullet-primary font-small-3 mr-50 cursor-pointer"></span>
                    <span>Online Oders</span>
                </div>
                <div class="d-flex align-items-center ml-75">
                    <span class="bullet bullet-warning font-small-3 mr-50 cursor-pointer"></span>
                    <span>Offline Oders</span>
                </div>
            </div>
        </div>
        <div class="loader" *ngIf="loader">
            <div class="spinner-border mr-50" style="width: 3rem; height: 3rem" role="status">
            </div>
        </div>

        <div id="revenue-report-chart" #orderTrendsChartRef>
            <apx-chart [series]="orderTrendsChartoptions.orderTrends.OnlineOfflineTrends.series" [chart]="{
      height: 230,
      width:
        isMenuToggled === false
          ? orderTrendsChartRef.offsetWidth
          : orderTrendsChartoptions.chart.width,
      stacked: true,
      type: 'bar',
      toolbar: { show: false }
    }" [plotOptions]="orderTrendsChartoptions.plotOptions" [colors]="orderTrendsChartoptions.colors"
                [dataLabels]="orderTrendsChartoptions.dataLabels" [legend]="orderTrendsChartoptions.legend"
                [grid]="orderTrendsChartoptions.grid" [xaxis]="orderTrendsChartoptions.xaxis"
                [yaxis]="orderTrendsChartoptions.yaxis">
            </apx-chart>
        </div>
    </div>
</div>
